<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-index.css">
    <title>For You ❤️</title>
    <script>
        // Перенаправление на другую страницу
        function redirectToAnotherPage() {
            window.location.href = "love.html"; // Замените на URL вашей другой страницы
        }

        // Скрытие кнопки "Нет"
        function hideButton() {
            window.location.href = "eror.html";
        }
    </script>
</head>

<body>
    <div class="form">
        <h1>Ты любишь меня?</h1>
        <!-- Кнопка "Да" -->
        <div class="form-btn">
            <button type="button" class="btn btn-true" onclick="redirectToAnotherPage()">
                <strong>Да</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </button>

            <!-- Кнопка "Нет" -->
            <button type="button" class="btn btn-false" onclick="hideButton()">
                <strong>Нет</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </button>
        </div>
    </div>
</body>

</html>
